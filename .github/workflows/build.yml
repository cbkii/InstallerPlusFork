name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # Decode and setup keystore from secrets
    - name: Decode Keystore
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_FILE }}
      run: |
        echo $ENCODED_STRING | base64 -di > ${{ github.workspace }}/app/my-release-key.jks
    
    - name: Create keystore.properties
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      run: |
        echo "storeFile=${{ github.workspace }}/app/my-release-key.jks" > keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Rename Debug APK
      run: cp app/build/outputs/apk/debug/app-debug.apk InstallerPlusFork-debug.apk
    
    - name: Rename Release APK
      run: |
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk InstallerPlusFork-release-signed.apk
        else
          cp app/build/outputs/apk/release/app-release-unsigned.apk InstallerPlusFork-release-unsigned.apk
        fi
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: InstallerPlusFork-debug
        path: InstallerPlusFork-debug.apk
    
    - name: Upload Release APK (Signed)
      if: hashFiles('InstallerPlusFork-release-signed.apk') != ''
      uses: actions/upload-artifact@v4
      with:
        name: InstallerPlusFork-release-signed
        path: InstallerPlusFork-release-signed.apk
    
    - name: Upload Release APK (Unsigned)
      if: hashFiles('InstallerPlusFork-release-unsigned.apk') != ''
      uses: actions/upload-artifact@v4
      with:
        name: InstallerPlusFork-release-unsigned
        path: InstallerPlusFork-release-unsigned.apk

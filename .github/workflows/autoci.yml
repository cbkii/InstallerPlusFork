name: autoCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      Compile:
        description: 'Do Compile'
        required: false
        default: 'YES'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v2

      - name: Add local.properties
        run: echo ‘sdk.dir=/usr/local/lib/android/sdk’ >>${{ github.workspace }}/local.properties

      # Decode and setup keystore from secrets
      - name: Setup Keystore
        if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.jks
          echo "SIGNING_KEYSTORE_PATH=${{ github.workspace }}/release.jks" >> $GITHUB_ENV
          echo "SIGNING_STORE_PASSWORD=${{ secrets.SIGNING_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "SIGNING_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "SIGNING_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get short SHA
        run: echo "SHA7=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Rename Debug APK
        run: cp app/build/outputs/apk/debug/app-debug.apk InstallerPlusFork-debug.apk

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: InstallerPlusFork-debug-${{ env.SHA7 }}
          path: InstallerPlusFork-debug.apk
